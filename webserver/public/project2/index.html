<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAND CLOCK</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="clock">
        <img id="hoursTens" class="digit" src="images/0.jpg" alt="hour tens digit">
        <img id="hoursOnes" class="digit" src="images/1.jpg" alt="hour ones digit">
        <img id="minutesTens" class="digit" src="images/0.jpg" alt="minute tens digit">
        <img id="minutesOnes" class="digit" src="images/0.jpg" alt="minute ones digit">
        <img id="secondsTens" class="digit" src="images/0.jpg" alt="second tens digit">
        <img id="secondsOnes" class="digit" src="images/0.jpg" alt="second ones digit">
    </div>
</body>
