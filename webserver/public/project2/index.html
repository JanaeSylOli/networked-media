<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <img id="hoursTens" class="digit" src="images/0.png" alt="0">
        <img id="hoursOnes" class="digit" src="images/0.png" alt="0">
        <span class="separator">:</span>
        <img id="minutesTens" class="digit" src="images/0.png" alt="0">
        <img id="minutesOnes" class="digit" src="images/0.png" alt="0">
        <span class="separator">:</span>
        <img id="secondsTens" class="digit" src="images/0.png" alt="0">
        <img id="secondsOnes" class="digit" src="images/0.png" alt="0">

     s
    </div>

    <script src="script.js"></script>
</body>
</html>
