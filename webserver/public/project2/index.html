<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-wrapper">
        <div class="clock-container">
            <div class="time-unit">
                <div class="label">Hour</div>
                <div id="hourHand" class="emoji">🕐</div>
            </div>
            <div class="time-unit">
                <div class="label">Minute</div>
                <div id="minuteHand" class="emoji">🕑</div>
            </div>
            <div class="time-unit">
                <div class="label">Second</div>
                <div id="secondHand" class="emoji">🕒</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
